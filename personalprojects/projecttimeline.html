<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/style.css">
  <meta charset="UTF-8" />
  <title>Project Timeline | My Website</title>
</head>
<body>
  <div id="navbar"></div>
  
  <script>
    fetch('/nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
    });
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

    <div id="timeline"></div>

 <script>
    fetch('/personalprojects/timeline.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('timeline').innerHTML = data;
    });
 </script>





  <div id="footer"></div>
  <script>
    // Observe when timeline items enter viewport
    const items = document.querySelectorAll('.timeline-item');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.2 });
  
    items.forEach(item => observer.observe(item));
  </script>
  
</body>
</html>
