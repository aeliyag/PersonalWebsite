<html lang="en">

  <meta charset="UTF-8" />
  <title>Projects | My Website</title>
</head>
<body>
  <div id="navbar"></div>
    
  <script>
    fetch('nav.html')
    .then(res => res.text())

      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });

  <main>

      <p>Where I like to spend most of my time...</p>
    </div>
  
    <h2>Personal Projects</h2>
    <div class = "link">
      <a href="personal_projects.html">here</a>
    </div>
  
    <h2>School Projects</h2>
    <div class = "link">
      <a href="school_projects.html">here</a>
    </div>

    
  </main>
  <div id="footer"></div>
 
</body>
</html>
