<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <title>Blog | My Website</title>
</head>
<body>
  <div id="navbar"></div>
  
  <script>
    fetch('nav.html')

  <h1>Blog</h1>

</body>
</html>
