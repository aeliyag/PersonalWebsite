<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8" />
  <title>Blog | My Website</title>
</head>
<body>
  <div id="navbar"></div>
  
  <script>
    fetch('nav.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
    });
    fetch('footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
  <main>
    <h1>Blog</h1>
    <p>Here's where I share updates, ideas, and learning experiences.</p>
    <div class = "link">
        <a href="blogposts/august/august17th.html"> Week of August 17th</a>
    </div>
    <div class = "link">
        <a href="blogposts/august/august10th.html"> Week of August 10th</a>
    </div>

    <div class = "link">
        <a href="blogposts/august/august3rd.html"> Week of August 3rd</a>
    </div>
  </main>





  <div id="footer"></div>
</body>
</html>
